<!DOCTYPE html>
<html>
<head>
	<title>Armstrong</title>
</head>
<body>
	<script type="text/javascript">
	var a=Number(prompt("Enter any no"));
	var n=a;
	var l = a.toString().length;
	var b, m=0, arm=0;
	
		
	      for(i=0; i<l; i++)
	      {
	      	b=a%10;
	      	c=Math.floor(a/10);
	      	a=c;
	      	arm+=Math.pow(b,l)
	      }
	      if(arm==n)
	      {
	      	document.write(n+" is armstrong number");
	      }
	      else
	      {
	      	document.write(n+" is NOT a armstrong number");
	      }
	    
	</script>
</body>
</html>
